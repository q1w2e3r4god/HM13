<!DOCTYPE html>
<html>
<head><title>hm13 : gugudan</title>
    <style>
        body{
            background-color: antiquewhite;
        }
        div{
            text-align: center;
        }
    </style>
<script>
    function randomInt() { // 1~9의 십진 난수 리턴
        return Math.floor(Math.random()*9) + 1;
    }
    function doRotate() {
        var str = answer.innerHTML;
        var firstChar = str.substr(0, 1);
        var remains = str.substr(1, str.length-1);
        str = remains + firstChar;
        answer.innerHTML = str;
    }
</script>
</head>

<body>
    <h2 style="text-align: center;">구구단</h2><hr>
    <div><img id="pic" src="media/참잘했어요.jpg"></div>
    <p id="answer" style="text-align: center;"></p>
    <p id="answer2" style="text-align: center;"></p>
    <script>
    // 구구단 문제 생성
    var ques = randomInt() + " * " + randomInt();
    // 사용자로부터 답 입력
    var answer = document.getElementById("answer");
    var answer2 = document.getElementById("answer2");
    var timerID = setInterval("doRotate()", 100);
    var user = prompt(ques + " 값은 얼마입니까?", 0);
    if(user == null) { // 취소 버튼이 클릭된 경우
        document.getElementById("pic");
        pic.src="media/만두콘.png";
        answer.innerHTML="이상한거 누르지마 "
    }
    else {
        var ans = eval(ques); // 구구단 정답 계산
    if(ans == user) // 정답과 사용자 입력 비교
        answer.innerHTML="참 잘했어요! ";
    else{
        document.getElementById("pic");
        pic.src="media/엄근진.jpg";
        answer.innerHTML="분발합시다(엄근진) ";
        }
        answer2.innerHTML = ques + " = " + "<strong>" + ans + "</strong>입니다<br>";
        }
    </script>
</body>
</html>
