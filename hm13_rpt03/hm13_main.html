<!DOCTYPE html>
<html>
    <head>
        <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
        <meta charset="utf-8">
        <title>hm13 : Main</title>
        <style>
            div{
                text-align: center;
            }
        </style>
        <script>
            var timerID=null;
            function startTimer(time) {
            // 타이머 시작
            timerID = setTimeout("load('https://github.com/q1w2e3r4god')", time);
            // 이미지에 마우스 올리면 나타내는 툴팁 메시지
            document.getElementById("imgimg").title = "깃허브로 출발하는중...";
            }
            function cancelTimer() {
                if(timerID !=null)
                    clearTimeout(timerID); // 타이머 중단
            }
            function load(url) {
                window.open(url,'_blank');
            }

        </script>
    </head>
</html>

<body>
    <h2 style="text-align: center;">Main Page</h2><hr>
    <div><img id="imgimg" src="media/github.PNG" onmouseover="startTimer(3000)" onmouseout="cancelTimer()" width="100%" height="750px"></div>
</body>
