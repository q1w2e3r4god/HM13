<!doctype html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>SIGN UP</title>
 </head>
 <body>
	 <h3 style="text-align: center;">동호회 회원가입</h3>
 <form>
	<fieldset>
		<legend style="text-align: center;">인적사항</legend>
		<form>
			<label>아이디 <br><input type="text" autofocus placeholder="아이디" /></label>
			<input type="button" name="user_IDcheck" value="아이디 확인"><br>
			<label>비밀번호<br> <input type="password" autofocus placeholder="비밀번호" /></label>
			<br>
			<label>비밀번호 재확인<br> <input type="password" autofocus placeholder="비밀번호 재확인" /></label>
			<input type="button" name="user_passwordcheck" value="비밀번호 재확인"><br>
			<br>
			<label>이름 <br><input type="text" autofocus placeholder="홍길동" /></label>
		   </form>
<form>
	성별<br>
  <input type="radio" id="male1" name="gender" value="male" checked />
  <label for="male1">남성</label>

  <input type="radio" id="female1" name="gender" value="female1" />
  <label for="female1">여성</label> 
 </form>



 <form><br />
  전화번호<br />
  <select name="phone1">
   <option value="0">선택</option>
   <option value="010">010</option>
  </select>
  &nbsp;-&nbsp;
  <input type="text" style="width: 50px;" name="phone2" maxlength="4" />
  &nbsp;-&nbsp;
  <input type="text" style="width: 50px;" name="phone3" maxlength="4" />
  <input type="button" name="user_phonecheck" value="인증번호 받기">
  <br>
  <input type="text" style="width: 217px;" name="phone3" maxlength="4" />
  <input type="button" name="user_phonenumbercheck" value="확인">
  <br><br>
  	<label>이 메 일<br> <input type="email" autofocus placeholder="qwer1234@gmail.com" /></label>
  	<input type="button" name="user_emailcheck" value="이메일 확인">
 </form>

 <form><br>
  생년월일<br>
  <input type="date" />
 </form>

 <form><br>
	주소<br>
	<input name="Where" list="countries" placeholder="장소">
	<datalist id="countries">
	<option value="서울특별시">
	<option value="부산광역시">
	<option value="대구광역시">
	<option value="인천광역시">
	<option value="광주광역시">
	<option value="대전광역시">
	<option value="울산광역시">
	<option value="경상남도">
	<option value="경상북도">
	<option value="전라남도">
	<option value="전라북도">
	<option value="전라남도">
	<option value="충청남도">
	<option value="충청북도">
	<option value="경기도">
	<option value="강원도">
	<option value="제주도">
	</datalist>
 </form>
 <form>
    <input type="text" autofocus placeholder="도시" />
    <input type="text" autofocus placeholder="도로명주소" />
    <input type="text" autofocus placeholder="상세 주소" />
 </form>
  <form><br />
	동의 사항<br />
	<input type="checkbox" id="chb1" name="job" value="1" /> 
	<label for="chb1">이메일 수신 동의</label><br />
   
	<input type="checkbox" id="chb2" name="job" value="2" /> 
	<label for="chb2">문자 수신 동의</label><br />

</form>
</fieldset>

<form>
	&nbsp;<button type="submit">제출하기</button>
</form>
